MODEL:
  BERT_CKPT: "bert-base-chinese"
  DEVICE: "cuda:1"
  NAME: "SoftMaskedBertModel"
  GPU_IDS: [1]
  # [loss_coefficient]
  HYPER_PARAMS: [0.8]

DATASETS:
  TRAIN: "datasets/csc/train.json"
  VALID: "datasets/csc/dev.json"
  TEST: "datasets/csc/test.json"

SOLVER:
  BASE_LR: 5e-5
  WEIGHT_DECAY: 0.01
  BATCH_SIZE: 32
  MAX_EPOCHS: 10
  ACCUMULATE_GRAD_BATCHES: 4


TEST:
  BATCH_SIZE: 16

TASK:
  NAME: "csc"

OUTPUT_DIR: "checkpoints/SoftMaskedBert"
